{% extends "base.html" %}
{% block title %}Eliminar Categoría{% endblock %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-1">Eliminar Categoría</h1>
        <div class="notification is-warning">
            <p>¿Está seguro de que desea eliminar la categoría "{{ categoria.nombre }}"?</p>
            <form method="post" action="{{ url_for('categoria.eliminar', id=categoria.id) }}">
                <div class="field">
                    <div class="control">
                        <button class="button is-danger" type="submit">Eliminar</button>
                        <a href="{{ url_for('categoria.listar') }}" class="button">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
