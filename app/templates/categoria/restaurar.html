{% extends "base.html" %}
{% block title %}Restaurar categoria{% endblock %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-1">Restaurar categoria</h1>
        <div class="notification is-warning">
            <p>¿Está seguro de que desea restaurar la categoria "{{ categoria.nombre }}"?</p>
            <form method="post" action="{{ url_for('categoria.restaurar', id=categoria.id) }}">
                <div class="field">
                    <div class="control">
                        <button class="button is-success" type="submit">Restaurar</button>
                        <a href="{{ url_for('categoria.listar') }}" class="button">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
