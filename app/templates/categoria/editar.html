{% extends 'base.html' %}
{% block title %}Categoría{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Editar Categoría</h1>
    <form method="post">
      <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input class="input" type="text" name="nombre" value="{{ categoria.nombre }}">
        </div>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-link">Guardar</button>
        </div>
        <div class="control">
          <a href="{{ url_for('categoria.listar') }}" class="button is-link is-light">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
