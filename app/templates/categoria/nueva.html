{% extends "base.html" %}
{% block title %}Nueva categoría{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
      <div class="columns">
        <div class="column is-10 is-offset-1">
          <h1 class="title is-1">Nueva Categoría</h1>
          <br>
          <form method="post" enctype="multipart/form-data" id="categoria_nueva" action="{{ url_for('categoria.nueva') }}" role="form">
            <div class="field">
              <label class="label">Nombre*</label>
              <div class="control">
                <input type="text" name="nombre" required="" class="input" id="nombre" placeholder="Nombre de la categoria">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button type="submit" class="button is-link">Agregar Categoría</button>
                <a href="{{ url_for('categoria.listar') }}" class="button is-link is-light">Cancelar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
