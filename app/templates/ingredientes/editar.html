{% extends 'base.html' %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Editar ingrediente</h1>
    <form method="post" enctype="multipart/form-data">
      <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
          <input class="input" type="text" name="nombre" value="{{ ingrediente.nombre }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Cantidad</label>
        <div class="control">
          <input class="input" type="text" name="cantidad" value="{{ ingrediente.cantidad }}">
        </div>
      </div>
      <div class="field">
        <label class="label">Unidad de medida</label>
        <div class="control">
          <div class="select">
            <select name="unidadmedida_id">
              {% for unidadmedida in unidadmedida %}
                <option value="{{ unidadmedida.id }}">{{ unidadmedida.nombre }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-link">Guardar</button>
        </div>
        <div class="control">
          <a href="{{ url_for('ingredientes') }}" class="button is-link is-light">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
