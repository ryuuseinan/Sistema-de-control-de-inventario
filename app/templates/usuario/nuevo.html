{% extends "base.html" %}

{% block title %}Crear usuario y persona{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half">
                <h1 class="title">Crear usuario y persona</h1>
                {% include 'messages.html' %}
                <form method="POST">
                    <!-- Usuario -->
                    <div class="field">
                        <label class="label">Nombre de usuario:</label>
                        <div class="control">
                            <input class="input" type="text" name="nombre_usuario" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Correo electrónico:</label>
                        <div class="control">
                            <input class="input" type="email" name="correo" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Contraseña:</label>
                        <div class="control">
                            <input class="input" type="password" name="contrasena" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Confirmar contraseña:</label>
                        <div class="control">
                            <input class="input" type="password" name="confirmar_contrasena" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Rol:</label>
                        <div class="control">
                            <div class="select">
                                <select name="rol_id">
                                    {% for rol in rol %}
                                    <option value="{{ rol.id }}">{{ rol.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Persona -->
                    <div class="field">
                        <label class="label">RUT:</label>
                        <div class="control">
                            <input class="input" type="text" name="rut" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Nombre:</label>
                        <div class="control">
                            <input class="input" type="text" name="nombre" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Apellido paterno:</label>
                        <div class="control">
                            <input class="input" type="text" name="apellido_paterno" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Apellido materno:</label>
                        <div class="control">
                            <input class="input" type="text" name="apellido_materno" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Celular:</label>
                        <div class="control">
                            <input class="input" type="text" name="celular" required>
                        </div>
                    </div>                    
                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Crear</button>
                            <a class="button is-light" href="{{ url_for('usuario.listar') }}">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
