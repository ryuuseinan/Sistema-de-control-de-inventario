{% extends "base.html" %}

{% block title %}Restaurar usuario{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-1">Restaurar usuario</h1>
        <div class="notification is-warning">
            <p>¿Está seguro de que desea restaurar la usuario "{{ usuario.nombre_usuario }}"?</p>
            <form method="post" action="{{ url_for('usuario.restaurar', id=usuario.id) }}">
                <div class="field">
                    <div class="control">
                        <button class="button is-success" type="submit">Restaurar</button>
                        <a href="{{ url_for('usuario.listar') }}" class="button">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
